<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="frst-Div">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking time to help us improve the platform</em></p>
    </div>
    <div id="form-div">
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input type="text" placeholder="Enter Your Name" id="name" class="input-field" required><br>

            <label id="email-label">E-mail</label>
            <input type="email" id="email" placeholder="Enter Your E-mail" class="input-field" required><br>

            <label id="number-label">Age (optional)</label>
            <input type="number" id="number" placeholder="Age" class="input-field" style="width: 510px;" min="18" max="50"><br>

            <label id="dropdown-label" for="dropdown">Which option describes best your current role ?</label>
            <select id="dropdown" class="input-field" style="width: 700px;">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="radio">Would you recommend freeCodecamp to a friend ?</label><br>
            <input type="radio" name="recom" value="Definitely">
            <label for="Definitely" class="radio-label">Definitely</label><br>
            <input type="radio" name="recom" value="Maybe">
            <label for="Maybe" class="radio-label">Maybe</label><br>
            <input type="radio" name="recom" value="Not sure">
            <label for="Not sure" class="radio-label">Not sure</label><br>

            <label id="dropdown2-label" for="dropdown2">What is your favourite feature of freeCodeCamp ?</label>
            <select id="dropdown2" class="input-field" style="width: 700px;">
                <option value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br>

            <label>What would you like to see improved ?</label><br>
            <input type="checkbox" id="imp1" name="imp1" value="front-end-projects">
            <label for="imp1" class="checkbox-label">Front-end Projects</label><br>
            <input type="checkbox" id="imp2" name="imp2" value="back-end projects">
            <label for="imp2" class="checkbox-label">Back-end Projects</label><br>
            <input type="checkbox" id="imp3" name="imp3" value="data visualization">
            <label for="imp3" class="checkbox-label">Data Visualization</label><br>
            <input type="checkbox" id="imp4" name="imp4" value="challenges">
            <label for="imp4" class="checkbox-label">Challenges</label><br>
            <input type="checkbox" id="imp5" name="imp5" value="Open Source Community">
            <label for="imp5" class="checkbox-label">Open Source Community</label><br>
            <input type="checkbox" id="imp6" name="imp6" value="gitter help rooms">
            <label for="imp6" class="checkbox-label">Gitter Help Rooms</label><br>
            <input type="checkbox" id="imp7" name="imp7" value="videos">
            <label for="imp7" class="checkbox-label">Videos</label><br>
            <input type="checkbox" id="imp8" name="imp8" value="city meetups">
            <label for="imp8" class="checkbox-label">City Meetups</label><br>
            <input type="checkbox" id="imp9" name="imp9" value="wiki" >
            <label for="imp9" class="checkbox-label">Wiki</label><br>
            <input type="checkbox" id="imp10" name="imp10" value="forum">
            <label for="imp10" class="checkbox-label">Forum</label><br>
            <input type="checkbox" id="imp11" name="imp11" value="additional courses">
            <label for="imp11" class="checkbox-label">Additional courses</label><br>

            <label for="txt">Any comments or suggestion ?</label>
            <textarea id="txt" rows="5" cols="70" placeholder="Enter your comment here..." class="input-field"></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
